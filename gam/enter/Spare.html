</head>
<body>

  <script>
      (function () {
          function redirectToIndexIfKeyNotEntered() {
              if (!localStorage.getItem("hiwid_key_used")) {
                  // Navigate to index.html located outside of the enter folder
                  window.location.href = '../../index.html';
              }
          }

          redirectToIndexIfKeyNotEntered();
      })();
  </script>
</body>
